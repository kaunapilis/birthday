<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe4e1;
            color: #333;
        }
        h1 {
            color: #ff4500;
            font-size: 3em;
            margin-top: 50px;
        }
        .cake {
            font-size: 2em;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #ff4500;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>
    <h1>🎉 Happy Birthday, Friend! 🎉</h1>
    <div class="cake">🎂🎈🎁</div>
    <p>Wishing you all the joy and happiness in the world!</p>
    <button onclick="alert('You are amazing!')">Click for a Surprise 🎊</button>
</body>
</html>
